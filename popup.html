<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasta Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            width: 300px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white p-4">
    <h1 class="text-2xl font-bold mb-4">Fasta Downloader</h1>
    
    <input type="text" id="codeInput" placeholder="Örn: CAAGRJ010006848.1" class="w-full p-2 mb-4 text-black rounded">
    
    <button id="downloadBtn" class="bg-blue-600 text-white px-4 py-2 rounded w-full mb-4 flex items-center justify-center">
        <span>Fatsal İndir</span>
        <div id="loadingSpinner" class="spinner ml-2 hidden"></div>
    </button>
    
    <p id="errorMessage" class="text-red-500 text-sm"></p>
    <p id="successMessage" class="text-green-500 text-sm"></p>

    <script src="popup.js"></script>
</body>
</html>
